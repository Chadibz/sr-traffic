<div>
    <div class="controls-container">
        <span class="pos-btn">
            <p-button [disabled]="isLoading" (click)="onFetchPosition()">Hämta position</p-button>
        </span>
        <span class="area-dd">
            <p-dropdown [disabled]="isLoading" [(ngModel)]="selectedArea" [options]="areaOptions"
                (onChange)="onAreaChanged($event)" placeholder="Välj område"></p-dropdown>
        </span>
    </div>
    <div *ngIf="messages">
        <div *ngFor="let m of messages; index as i;">
            <app-info-card [message]=m [zoom]="trafficArea.zoom"></app-info-card>
        </div>
    </div>
</div>
