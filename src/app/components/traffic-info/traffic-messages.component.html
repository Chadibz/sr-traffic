<div>
    <div class="controls-container">
        <span class="pos-btn">
            <p-button (click)="onClick()">Hämta position</p-button>
        </span>
        <span class="area-dd">
            <p-dropdown [(ngModel)]="selectedArea" [options]="areaOptions" (onChange)="onAreaChanged($event)"
                placeholder="Välj område"></p-dropdown>
        </span>
    </div>

    <div *ngIf="messages">
        <div *ngFor="let m of messages; index as i;">

        </div>
    </div>
</div>
